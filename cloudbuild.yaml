steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/banking-support:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/banking-support:$COMMIT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'banking-support'
      - '--image'
      - 'gcr.io/$PROJECT_ID/banking-support:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--set-secrets'
      - 'PAID_OPENAI_API_KEY=PAID_OPENAI_API_KEY:latest'
      - '--labels'
      - 'environment=development'

images:
  - 'gcr.io/$PROJECT_ID/banking-support:$COMMIT_SHA'
